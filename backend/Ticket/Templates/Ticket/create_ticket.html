<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Create Ticket | HelpDesk Pro</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <script src="https://kit.fontawesome.com/a2e0e6c36b.js" crossorigin="anonymous"></script>
  <style>
    body {
      background: linear-gradient(120deg, #111827, #1f2937);
      font-family: 'Inter', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      padding: 40px 20px;
    }

    .glass-card {
      background: rgba(255, 255, 255, 0.08);
      border: 1px solid rgba(255, 255, 255, 0.1);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.35);
      backdrop-filter: blur(16px);
      -webkit-backdrop-filter: blur(16px);
      border-radius: 20px;
      padding: 40px;
      width: 100%;
      max-width: 600px;
      color: #fff;
      position: relative;
    }

    .glass-card h2 {
      font-size: 2rem;
      font-weight: 800;
      text-align: center;
      margin-bottom: 30px;
      color: #facc15;
    }

    /* Style for the selected option in the dropdown */
    .form-select option:checked {
        background-color: #facc15; /* Yellow background */
         color: #111827; /* Dark text */
    }

/* Style for the dropdown when it's clicked */
    .form-select:focus {
        background-color: #333; /* Dark background */
        color: #facc15; /* Gold text */
    }

    .form-group {
      position: relative;
      margin-bottom: 30px;
    }

    .form-control,
    .form-select {
      background: transparent;
      border: none;
      border-bottom: 2px solid #94a3b8;
      border-radius: 0;
      padding: 10px 0;
      font-size: 1.1rem;
      width: 100%;
      transition: border-color 0.3s ease;
    }

    .form-control:focus,
    .form-select:focus {
      outline: none;
      border-color: #facc15;
      box-shadow: none;
    }

    .form-group label {
      position: absolute;
      top: 10px;
      left: 0;
      color: #94a3b8;
      pointer-events: none;
      transition: 0.3s ease;
    }

    .form-control:focus + label,
    .form-control:not(:placeholder-shown) + label,
    .form-select:valid + label {
      top: -20px;
      font-size: 0.9rem;
      color: #facc15;
    }

    .btn-gold {
      background: linear-gradient(90deg, #facc15, #fbbf24);
      border: none;
      padding: 14px 20px;
      font-weight: 700;
      font-size: 1.1rem;
      width: 100%;
      border-radius: 999px;
      color: #111827;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .btn-gold:hover {
      transform: translateY(-2px);
      box-shadow: 0 0 15px #facc15;
    }

    .back-link {
      display: block;
      margin-top: 20px;
      text-align: center;
      color: #94a3b8;
      font-weight: 500;
    }

    .back-link:hover {
      color: #facc15;
      text-decoration: none;
    }

    .brand-logo {
      position: absolute;
      top: -50px;
      left: 50%;
      transform: translateX(-50%);
      background-color: #facc15;
      width: 90px;
      height: 90px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }

    .brand-logo i {
      color: #1f2937;
      font-size: 2rem;
    }

    ::placeholder {
      color: transparent;
    }
  </style>
</head>
<body>

<div class="glass-card">
  <div class="brand-logo">
    <i class="fas fa-headset"></i>
  </div>
  <h2>Create a Ticket</h2>

  <form method="POST">
    {% csrf_token %}

    <div class="form-group">
      <input type="text" name="title" class="form-control" id="id_title" placeholder=" " required>
      <label for="id_title">Ticket Title</label>
    </div>

    <div class="form-group">
      <select name="status" class="form-select" id="id_status" required>
        <option disabled selected value=""></option>
        <option value="open">Open</option>
        <option value="in_progress">In Progress</option>
        <option value="closed">Closed</option>
      </select>
      <label for="id_status">Status</label>
    </div>

    <div class="form-group">
      <select name="priority" class="form-select" id="id_priority" required>
        <option disabled selected value=""></option>
        <option value="low">Low</option>
        <option value="medium">Medium</option>
        <option value="high">High</option>
      </select>
      <label for="id_priority">Priority</label>
    </div>

    <div class="form-group">
      <select name="category" class="form-select" id="id_category" required>
        <option disabled selected value=""></option>
        {% for value, label in form.category.field.choices %}
          {% if value %}<option value="{{ value }}">{{ label }}</option>{% endif %}
        {% endfor %}
      </select>
      <label for="id_category">Category</label>
    </div>

    <div class="form-group">
      <select name="assigned_to" class="form-select" id="id_assigned_to" required>
        <option disabled selected value=""></option>
        {% for user in form.assigned_to.field.queryset %}
          <option value="{{ user.id }}">{{ user.username }}</option>
        {% endfor %}
      </select>
      <label for="id_assigned_to">Assigned To</label>
    </div>

    <div class="form-group">
        <textarea name="description" class="form-control" id="id_description" placeholder=" " rows="3" required></textarea>
        <label for="id_description">Description</label>
      </div>
  

    <button type="submit" class="btn btn-gold mt-3">
      <i class="fas fa-paper-plane me-2"></i>Submit Ticket
    </button>
  </form>

  <a href="{% url 'ticket_list' %}" class="back-link">
    <i class="fas fa-arrow-left me-1"></i> Back to tickets
  </a>
</div>

</body>
</html>
