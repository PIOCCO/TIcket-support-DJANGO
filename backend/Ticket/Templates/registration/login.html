<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Log In</title>
    <style>
        body {
            background-color: #0d0d0d;
            color: #f0c040;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        .login-container {
            background-color: #1a1a1a;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 0 15px rgba(240, 192, 64, 0.2);
            width: 100%;
            max-width: 400px;
        }

        h2 {
            text-align: center;
            margin-bottom: 30px;
            color: #f0c040;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-bottom: 5px;
            font-weight: bold;
        }

        input {
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #f0c040;
            border-radius: 6px;
            background-color: #262626;
            color: #f0c040;
        }

        input:focus {
            outline: none;
            box-shadow: 0 0 5px #f0c040;
        }

        button {
            background-color: #f0c040;
            color: #0d0d0d;
            padding: 12px;
            border: none;
            border-radius: 6px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #ffcc00;
        }

        .signup-link {
            text-align: center;
            margin-top: 20px;
            color: #f0c040;
        }

        .signup-link a {
            color: #ffcc00;
            text-decoration: none;
        }

        .signup-link a:hover {
            text-decoration: underline;
        }

        .helptext, .errorlist, .invalid-feedback {
            display: none !important;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Log In</h2>

        <form method="post">
            {% csrf_token %}

            <label for="id_username">Username</label>
            {{ form.username }}

            <label for="id_password">Password</label>
            {{ form.password }}

            <button type="submit">Log In</button>
        </form>

        <div class="signup-link">
            Donâ€™t have an account? <a href="{% url 'signup' %}">Sign up here</a>
        </div>
    </div>
</body>
</html>
